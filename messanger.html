<style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        position: relative;
        font-family: 'Outfit', sans-serif;
    }

    .main_chat_container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: flex-start;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
        position: fixed;
        top: 0;
        left: 0;
    }

    .main_chat_container .chat_nav {
        width: 100%;
        height: fit-content;
        display: flex;
        justify-content: space-between;
        flex-direction: row;
        align-items: center;
        padding: 15px 13%;
        border-bottom: 1px solid #f0f0f0;
        margin-bottom: 5vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        background-color: #fff;
    }

    .main_chat_container .chat_nav a {
        width: 13rem;
        height: fit-content;
        text-decoration: none;
    }

    .main_chat_container .chat_nav a svg {
        width: 100%;
        height: fit-content;
    }

    .main_chat_container .chat_box {
        width: 100%;
        height: 100vh;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        position: relative;
        background-color: #fff;
        padding-bottom: 70px;
    }

    .chat_box .bottom_section {
        width: 100%;
        height: fit-content;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        position: absolute;
        bottom: 0;
        left: 0;
    }
    .bottom_section .inputwithattach {
        width: 100%;
        height: fit-content;
        display: flex;
        justify-content: space-between;
        flex-direction: row;
        align-items: flex-end;
        padding: 10px 5%;
    }
    .bottom_section .suggestion_row {
        width: 100%;
        height: fit-content;
        display: flex;
        justify-content: space-around;
        flex-direction: row;
        align-items: center;
        padding: 15px 10%;
    }

    .suggestion_row p {
        color: #000;
        background-color: #fff;
        padding: 5px 12px;
        font-size: 15px;
        border-radius: 25px;
        box-shadow: rgba(117, 122, 128, 0.343) 0px 8px 24px;
    }

    .inputwithattach .text_field {
        background-color: #F5F5F5;
        width: 80%;
        height: fit-content;
        display: flex;
        justify-content: space-between;
        flex-direction: row;
        align-items: flex-end;
        padding: 5px 10px;
        border-radius: 20px;
        box-shadow: rgba(0, 0, 0, 0.076) 0px 1px 2px 0px;
    }

    .textarea_field::-webkit-scrollbar {
        display: none;
    }

    .textarea_field::placeholder {
        color: #7F7F7F;
        padding: 0;
        margin: 0;
        font-size: 20px;
        line-height: 22px;
    }

    .textarea_field {
        width: 100%;
        height: 37px;
        outline: none;
        border: none;
        resize: none;
        background: none;
        font-size: 20px;
        line-height: 22px;
        padding: 8px 5px 0 7px;
        overflow-y: auto;
    }

    .inputwithattach .choose_file i {
        font-size: 25px;
        color: #6C4BF7;
        cursor: pointer;
        margin: 0 0 6px 0;
    }

    .send_icon {
        width: 10%;
        height: 100%;
        font-size: 25px;
        color: #6C4BF7;
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
    }

    .send_icon i {
        cursor: pointer;
    }

    @media(max-width:800px) {
        .main_chat_container {
            height: 92vh;
        }

        .main_chat_container .chat_nav {
            padding: 10px 7%;
            margin-bottom: 0;
        }

        .main_chat_container .chat_nav a {
            width: 8rem;
        }

        .main_chat_container .chat_box {
            width: 100%;
            height: 100%;
            box-shadow: none;
            padding: 0 2% 70px 2%;
            margin-top: 0;
        }

        .bottom_section .suggestion_row,
        .bottom_section .inputwithattach {
            padding: 10px 2% 15px 10px;
        }

        .bottom_section .suggestion_row {
            justify-content: space-around;
            padding: 0px 2% 15px 2%;
        }

        .textarea_field {
        height: 37px;
        font-size: 20px;
        line-height: 22px;
        padding: 8px 5px 0 7px;
        }
        .inputwithattach .choose_file i {
        font-size: 22px;
        margin: 0 0 8px 0;
    }
        .send_icon {
            font-size: 22px;
        }
    }
</style>
